
services:
  - type: web
    name: flask-claveforte
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: FERNET_KEY
        sync: false
      - key: FLASK_ENV
        value: production
