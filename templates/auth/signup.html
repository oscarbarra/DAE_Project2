<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Crear Cuenta</h2>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-4">
            {% for category, message in messages %}
            <div class="p-3 rounded-xl text-sm font-medium 
                        {% if category == 'success' %}bg-green-100 text-green-800
                        {% elif category == 'info' %}bg-blue-100 text-blue-800
                        {% elif category == 'warning' %}bg-yellow-100 text-yellow-800
                        {% elif category == 'danger' %}bg-red-100 text-red-800
                        {% else %}bg-gray-100 text-gray-800{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Formulario -->
        <form action="/signup" method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Nombre" class="w-full p-2 border rounded-xl">
            <input type="email" name="email" placeholder="Correo" class="w-full p-2 border rounded-xl">
            <input type="password" name="password" placeholder="Contraseña" class="w-full p-2 border rounded-xl">
            <select name="rol" class="w-full p-2 border rounded-xl">
                <option value=2>Usuario</option>
                <option value=1>Administrador</option>
            </select>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">
                Registrarse
            </button>
        </form>

        <!-- Enlace al login -->
        <p class="text-sm text-center mt-4">
            ¿Ya tienes cuenta?
            <a href="/login" class="text-blue-600 hover:underline">Inicia sesión</a>
        </p>
    </div>
</body>
</html>
