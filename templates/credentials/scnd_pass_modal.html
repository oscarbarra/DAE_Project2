
<!-- Modal para crear contrase単a secundaria -->
<div id="modal-crear-pass" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm">
    <h3 class="text-lg font-semibold mb-4 text-indigo-700">Crear contrase単a secundaria</h3>
    <form action="{{ url_for('crear_pass_secundaria') }}" method="POST" class="space-y-4">
      <input type="password" name="secret_pass" placeholder="Nueva contrase単a secundaria"
             required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <input type="password" name="confirm_pass" placeholder="Confirmar contrase単a"
             required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />

  </div>
</div>
