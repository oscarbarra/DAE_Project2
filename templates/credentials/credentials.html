<!-- templates/mis_credenciales.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Credenciales</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-4">Mis Credenciales</h2>
        <!-- Lista de credenciales existentes -->
        {% if credenciales %}
            <ul class="space-y-2 mb-6">
                {% for c in credenciales %}
                    <li class="p-3 border rounded-lg bg-gray-50">
                        <strong>{{ c['service_name'] }}</strong>
                         — {{ c['id_usr'] }} : {{ c['service_pass'] }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="mb-6 text-gray-600">No tienes credenciales aún.</p>
        {% endif %}
    </div>

    <div class="bg-white flex justify-center">
        <!-- Formulario para agregar nueva credencial -->
        <form action="/add_credential" method="POST" class="space-y-3">
            <input  type="text" name="servicio" placeholder="Servicio (ej: Gmail)" required class="w-full p-2 border rounded">
            <input  type="text" name="usuario" placeholder="Nombre de usuario" required class="w-full p-2 border rounded">
            <input  type="password" name="contrasena" placeholder="Contraseña" required class="w-full p-2 border rounded">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Agregar</button>
        </form>
    </div>
</body>
</html>
