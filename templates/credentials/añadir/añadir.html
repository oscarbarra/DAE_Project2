<div id="modal-agregar" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
    <button id="cerrar-modal" aria-label="Cerrar modal" class="mb-6 text-gray-400 hover:text-gray-700 text-3xl font-bold float-right transition-colors">
      &times;
    </button>
    <h3 class="text-2xl font-semibold text-indigo-700 mb-6 text-center">Agregar Nueva Credencial</h3>
    <form action="/add_credential" method="POST" class="flex flex-col gap-6">
      
      <div class="flex flex-col">
        <label for="servicio" class="mb-2 font-medium text-gray-700">Servicio</label>
        <input 
          type="text" 
          id="servicio" 
          name="servicio" 
          placeholder="Ej: Gmail" 
          required 
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        >
      </div>

      <div class="flex flex-col">
        <label for="usuario" class="mb-2 font-medium text-gray-700">Nombre de Usuario</label>
        <input 
          type="text" 
          id="usuario" 
          name="usuario" 
          placeholder="Tu usuario" 
          required 
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        >
      </div>

      <div class="flex flex-col">
        <label for="contrasena" class="mb-2 font-medium text-gray-700">Contraseña</label>
        <input 
          type="password" 
          id="contrasena" 
          name="contrasena" 
          placeholder="Contraseña segura" 
          required 
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        >
      </div>

      <button 
        type="submit" 
        class="bg-indigo-600 text-white py-3 rounded-md text-lg font-semibold hover:bg-indigo-700 transition"
      >
        Agregar
      </button>
    </form>
  </div>
</div>
