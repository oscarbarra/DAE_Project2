
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Probando Flask</title>
</head>
<body>
    <!-- Barra lateral -->
    <aside class="w-64 h-screen bg-white shadow-md p-6 flex flex-col justify-between">
    <div>
        <h2 class="text-2xl font-bold text-center mb-6">ClaveForte</h2>
        <nav>
            <ul class="space-y-2">
                <!-- Home -->
                <li>
                    <a href="/home" class="flex items-center gap-3 px-4 py-2 rounded hover:bg-indigo-100 text-gray-700 transition">
                        <!-- Ícono opcional -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>

                        <span class="text-[14px]">Inicio</span>
                    </a>
                </li>

                <!-- Aciones de los Usuarios-->
                {% if usr_rol == 2 %}
                <!-- Credenciales -->
                <li>
                <a href="/credentials" class="flex items-center gap-3 px-4 py-2 rounded hover:bg-indigo-100 text-gray-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                    </svg>

                    <span class="text-[14px]">Credenciales</span>
                </a>
                </li>
                
                <!-- Compartir -->
                <li>
                <a href="/share_credential" class="flex items-center gap-3 px-4 py-2 rounded hover:bg-indigo-100 text-gray-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z" />
                    </svg>
                    <span class="text-[14px]">Compartir</span>
                </a>
                </li>

                <!-- Perfil -->
                <li>
                <a href="/profile" class="flex items-center gap-3 px-4 py-2 rounded hover:bg-indigo-100 text-gray-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                    <span class="text-[14px]">Perfil</span>
                </a>
                </li>
                {% endif %}
                
                <!-- Acciones de administrador -->
                {% if usr_rol == 1 %}
                <!-- Gestionar Usuarios-->
                <li>
                    <a href="/user_management" class="flex items-center gap-3 px-4 py-2 rounded hover:bg-indigo-100 text-gray-700 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                        </svg>
                        <span  class="text-[14px]"">Gestionar usuarios</span>
                    </a>
                </li>

                <li>
                    <a href="/recent_actions" class="flex items-center gap-3 px-4 py-2 rounded hover:bg-indigo-100 text-gray-700 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>

                        <span  class="text-[14px]"">Acciones recientes</span>
                    </a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </div>
    <!-- Cerrar Sección -->
    <div>
        <a href="/logout" class="flex items-center gap-3 px-4 py-2 rounded hover:bg-red-100 text-red-600 transition">
        <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2h5a2 2 0 012 2v1" />
        </svg>
        <span>Cerrar sesión</span>
        </a>
    </div>
    </aside>


</body>
</html>
