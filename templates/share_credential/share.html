<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Compartir Credencial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4 text-center">Compartir Credencial</h2>
        <form action="/compartir" method="POST" class="space-y-4">
            <input type="text" name="rut_destino" placeholder="RUT del receptor" class="w-full p-2 border rounded-xl" required>
            <input type="text" name="servicio" placeholder="Servicio a compartir (ej: Gmail)" class="w-full p-2 border rounded-xl" required>
            <input type="password" name="clave_segura" placeholder="Tu clave personal" class="w-full p-2 border rounded-xl" required>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700">
                Compartir
            </button>
        </form>
    </div>
</body>
</html>
