
{% extends "layout.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">¡Bienvenido, {{ session['usuario_nombre'] }}!</h1>

    <p class="mb-6 text-gray-600">Tu rol: 
        <span class="font-semibold">
            {% if usr_rol == 1 %}
                Administrador
            {% else %}
                Usuario
            {% endif %}
        </span>
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <a href="{{ url_for('credenciales') }}" class="bg-blue-500 text-white px-6 py-4 rounded-lg shadow hover:bg-blue-600 transition">
             Ver Mis Credenciales
        </a>

        <a href="{{ url_for('perfil') }}" class="bg-green-500 text-white px-6 py-4 rounded-lg shadow hover:bg-green-600 transition">
            Mi Perfil
        </a>

        {% if usr_rol == 1 %}
        <a href="{{ url_for('gestionar_usuarios') }}" class="bg-purple-500 text-white px-6 py-4 rounded-lg shadow hover:bg-purple-600 transition">
             Administrar Usuarios
        </a>
        {% endif %}

        <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-6 py-4 rounded-lg shadow hover:bg-red-600 transition">
          Cerrar Sesión
        </a>
    </div>
</div>
{% endblock %}
