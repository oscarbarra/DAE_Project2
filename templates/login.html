<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
        <form action="/login" method="POST" class="space-y-4">
            <input type="text" name="rut" placeholder="RUT" class="w-full p-2 border rounded-xl">
            <input type="password" name="password" placeholder="Contraseña" class="w-full p-2 border rounded-xl">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">
                Entrar
            </button>
        </form>
        <p class="text-sm text-center mt-4">
            ¿No tienes cuenta?
            <a href="/signup" class="text-blue-600 hover:underline">Regístrate</a>
        </p>
    </div>
</body>
</html>
